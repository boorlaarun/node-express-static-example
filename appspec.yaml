version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: packs/install.sh
      runas: ubuntu
  ApplicationStop:
    - location: packs/stop.sh
      runas: ec2-user
  ApplicationStart:
    - location: packs/start.sh
      runas: ubuntu
  
